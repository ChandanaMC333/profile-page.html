<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.profile-container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.profile-header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.profile-pic {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin: 20px auto;
		}
		
		.profile-info {
			margin-top: 20px;
		}
		
		.profile-info label {
			display: block;
			margin-bottom: 10px;
		}
		
		.profile-info input[type="text"], .profile-info input[type="email"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="profile-container">
		<div class="profile-header">
			<h1>Profile Page</h1>
		</div>
		<div class="profile-pic">
			<img src="profile-pic.jpg" alt="Profile Picture">
		</div>
		<div class="profile-info">
			<label for="name">Name:</label>
			<input type="text" id="name" value="John Doe">
			<label for="email">Email:</label>
			<input type="email" id="email" value="johndoe@example.com">
			<label for="bio">Bio:</label>
			<textarea id="bio" rows="5" cols="30">This is a sample bio.</textarea>
		</div>
	</div>
</body>
</html>
